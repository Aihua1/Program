<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<span>jsCode: </span><input type="text" id="jsCode" />
<br />
<span>iv: </span><input type="text" id="iv" />
<br />
<span>encryptedData: </span><input type="text" id="encryptedData" />
<br />
<button id="go">GO</button>
<div id="aaa"></div>
</body>
<script type='text/javascript' src="../js/jquery.js"></script>
<script type="text/javascript">
var jsCode,iv,encryptedData;

$("#go").click(function(){
	jsCode=$("#jsCode").val();
	iv=$("#iv").val();
	encryptedData=$("#encryptedData").val();
	$.post('/xProgram/insweptUser/getUserInfo.do', {
		jsCode : jsCode,
		iv:iv,
		encryptedData:encryptedData
		
	},function(data){		

		
		$("#aaa").html(data);
	});
	
  });
</script>        
</html>
